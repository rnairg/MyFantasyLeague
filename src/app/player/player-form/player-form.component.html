<div class="container">
  <h1>Add New Player</h1>
  <form (ngSubmit)="onSubmit()" #playerForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" 
      required
      [(ngModel)]="player.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
      class="alert alert-danger">
      Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" 
      required
      [(ngModel)]="player.category" name="category" #category="ngModel">
      <div [hidden]="category.valid || category.pristine"
      class="alert alert-danger">
      Name is required
      </div>
    </div>

    <button type="submit"  class="btn btn-success" [disabled]="!playerForm.form.valid">Submit</button>
  </form>
</div>
